<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch-style.css">
    <script src="watch-functionality.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Stop-Watch</h1>
        <div class="counters">
            <span id="hours">0</span>:
            <span id="minutes">0</span>:
            <span id="seconds">0</span>
        </div>
        <div class="buttons">
            <button class="button start-btn">Start</button>
            <button class="button pause-btn">Pause</button>
            <button class="button reset-btn">Reset</button>
            <button class="button lap-btn">Lap</button>
        </div>
        <div class="laps">

        </div>
    </div>
</body>
</html>
